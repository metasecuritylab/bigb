<div data-showif="status | equals 'error'">
    <h1 class="titleM" data-bind="title"></h1>
    <span class="h4" data-bind="error"></span>
    <p class="updated-at" data-bind="updatedAtMessage"></p>
</div>

<div data-hideif="status | equals 'error'">
<ul>
    <li data-bind-class="status">
        <h1 class="title" data-bind="title"></h1>
            <div data-hideif="criticals | equals 0" class="floated">
                <div class="h3" data-bind="criticals"></div>
                <div class="h4">critical<span data-hideif="criticals | equals 1">s</span></div>
            </div>

            <div data-hideif="warnings | equals 0" class="floated">
                <div class="h3" data-bind="warnings"></div>
                <div class="h4">warning<span data-hideif="warnings | equals 1">s</span></div>
            </div>

            <div data-showif="status | equals 'green'">
                <div class="h1">SAFE.</div>
            </div>

            <p class="updated-at" data-bind="updatedAtMessage"></p>
    </li>
</ul>
</div>
